<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/logos/favicon16.png}" type="image/png">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    
    <title>Inmolab</title>
</head>

<body class="bodyLogin">

    <div class="container-fluid text-center ">
        <div class="row">
            <div class="col-md-12 col-xs-12 centroArriba"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-4 col-sm-6  form-content ">
             <div class="col-md-12 text-center">
                    <img class="pb-5" th:src="@{/logos/menuNavLogoNegro.png}" alt="Logotipo">
                </div>
                <div class="col-md-12 text-center pb-2">
                    <h4>Inicio de sesión</h4>
                </div>

                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Usuario o contraseña
                            inválidos</div>
                    </div>
                
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Ha cerrado sesión exitosamente
                        </div>
                    </div>
                
                
                    <div class="input-group ">
                        <span class="input-group-text bg-dark text-light ">Usuario</span> 
                        <input id="username" name="username" type="text" class="form-control text-left"
                            required autofocus="autofocus" aria-label="Usuario" placeholder="Usuario o Email">
                    </div>
                                    <div class="text-center">
                        <small class="form-text text-muted pb-5">No compartas tus credenciales con ninguna persona</small>
                    </div>
                    
                    <div class="input-group">
                                            <div class="input-group-prepend">
                            <span class="input-group-text bg-dark text-light">Password</span>
                        </div>
                        <input id="password"type="password" name="password" class="form-control text-left" placeholder="Ingresar contraseña " required
                            autofocus="autofocus" >
                                  <span onclick="mostrarContrasenas()" class="input-group-text bg-dark ojito"><i class="bi bi-eye-fill"></i></span>
                              </div>
                

                        <div class="row justify-content-center mt-5">
                            <div class="col-md-6 text-center">
                                <input type="submit" class="btn btn-dark mb-5"
                                    name="login-submit" id="login-submit" value="Iniciar sesión" />
                                    
                            </div>
                        </div>

                </form>
                <div class="form-group">
                    <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
                            aqui</a></span>
                </div>            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 centroAbajo"></div>
        </div>
    </div>
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js}"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js}"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
